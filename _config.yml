# Site settings
title: Back/ender/ in Black
url: "http://truealisa.github.io"    # the protocol and hostname of your site, eg. `http://laobubu.github.io`
baseurl: "" # the prefix of your site uri, eg. `"/jekyll-theme-EasyBook"` or empty string `""`
#timezone: Asia/Chongqing
description: >-
  Yet another personal developer's blog: Ruby, Linux, rock-n-roll

# Your information
email: truealisa@gmail.com
author: truealisa
avatar: "/img/me.JPG"
profile: >-
  Code like a girl! ;)
#twitter_username: twitter_username
github_username: truealisa
profile_links:
  Email: "mailto:truealisa@gmail.com"
  # You can add more profile links above, or edit _includes/sidebar.html

# Comment Service (Disqus or 多说)
#  choose one and un-comment the line to active it
disqus_shortname: truealisa  # get one: https://disqus.com/admin/signup/
#duoshuo_shortname: xxx  # get one: http://duoshuo.com/create-site/

excerpt_separator: <!--more-->

header:
  links:             # Links on the header. Link to in-site page with a slash as prefix
    About: /about/
    Category: /category/

permalink: /archivers/:title
plugins:
 - jekyll-paginate
 - jekyll-gist
 - jemoji

# Build settings
paginate: 10
paginate_path: "page:num"

highlighter: rouge
markdown: kramdown

# https://jekyllrb.com/docs/configuration/#precedence
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
