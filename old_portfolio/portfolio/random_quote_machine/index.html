<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Random Quote Machine</title>

  <!-- Styles -->
  <link href="../../vendors/normalize.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1>Philosophy of Startup</h1>
    <div class="work-block">
      <blockquote class="quote"></blockquote>
      <cite class="author"></cite>
      <button id="get-new-quote"><img src="http://www.freeiconspng.com/uploads/arrow-refresh-reload-icon-30.png" alt="" /></button>
      <button id="tweet" onclick="postTweet()"><img src="http://vulgarbulgar.com/wp-content/uploads/2011/04/twitter.png" alt="" /></button>
    </div>
    <footer>by <a href="https://github.com/truealisa">truealisa</a></footer>

    <!-- jQuery -->
    <script src="../../vendors/jquery/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/common.js"></script>
  </body>
</html>
